name: bankrulek
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.0.7
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1   # ✅ ตัวนี้สำคัญ

flutter_icons:                     # ✅ ต้องชื่อ "flutter_icons" (ไม่ใช่ flutter_launcher_icons)
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/data/initial_tutors.txt
